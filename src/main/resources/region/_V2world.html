<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="echarts.min.js"></script>
	<script src="http://gallery.echartsjs.com/dep/echarts/map/js/world.js"></script>
</head>
<body>
	 <div id="main" style="width: 1200px;height:900px;"></div>
	<script>
	 var myChart = echarts.init(document.getElementById('main'));
		option = {
    title: {
        sublink: 'http://esa.un.org/wpp/Excel-Data/population.htm',
        left: 'center',
        top: 'top'
    },
    tooltip: {
        trigger: 'item',
        formatter: function (params) {
            var value = (params.value + '').split('.');
            value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,')
                    + '.' + value[1];
            return params.seriesName + '<br/>' + params.name + ' : ' + value;
        }
    },
   
    visualMap: {
        // min: 0,
        // max: 9999999999,
        // show : true,
        // text:['High','Low'],
        // realtime: false,
        // calculable: true,
        // color: ['orangered','yellow','lightskyblue']

        show : true,
        x: 'left',
        y: 'center',
        splitList: [
            // {start: 0, end:500},{start: 500, end: 1000},
            // {start: 1000, end:1500},{start: 1500, end: 2000},{start: 2000, end: 2500},
            // {start: 2500, end: 3000},{start: 3500, end: 4000},
            // {start: 4500, end: 10000},
			"COLORLIST"
        ],
        color: ['orangered','yellow','lightskyblue']
        // color: ['#5475f5', '#9feaa5', '#85daef','#74e2ca', '#e6ac53', '#9fb5ea',]
    },
            series: [
        {
            name: 'World Population (2010)',
            type: 'map',
            mapType: 'world',
            roam: true,
            itemStyle:{
                emphasis:{label:{show:true}}
            },
            data:[
				"COUNTRYLIST"
            ]
        }
    ]
};
 myChart.setOption(option);
 
	</script>
</body>
</html>
